name: easy_notes
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^1.3.0
  path: ^1.7.0
  provider: ^4.3.2

  cupertino_icons: ^0.1.3 

  inject:
    git:
      url: https://github.com/google/inject.dart.git
      path: package/inject

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.3.0

inject_generator:
  git:
    url: https://github.com/google/inject.dart.git
    path: package/inject_generator

flutter:

  uses-material-design: true

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700




